<!DOCTYPE html>
<html>

	<body>
		<div class="container">

							<li><a href="javascript:;">唯品生活</a></li>
							
						</ul>
					</div>
					<div class="class_main_right"></div>
			</main>
			<!--------------------------内容部分结束--------------------------->
		</div>
		<script id="classify" type="text/html">
		 <%for(i=0;i<Class.length;i++){%>

										<a href="">

									    </a>
									    <i><%=Class[i].text_c%></i>
									</li>
									<li  style="display:<%=Class[i].dis_d%>">
										<a href="">

									    </a>
									    <i><%=Class[i].text_d%></i>
									</li>
									<li  style="display:<%=Class[i].dis_e%>">

									    </a>
									    <i><%=Class[i].text_f%></i>
									</li>
									<li style="display:<%=Class[i].dis_g%>">
										<a href="">
										<img src="<%=Class[i].path_g%>" alt="" />
									    </a>
									    <i><%=Class[i].text_g%></i>
									</li>
									<li  style="display:<%=Class[i].dis_h%>">
										<a href="">

				<%}%>
		</script>
		<script>
			//获取假数据
		   //定义一个ajax请求
		   var xhr=new XMLHttpRequest();
		   //打开请求行
		   xhr.open('get','classify.json');
		   //发送请求体
		   xhr.send(null);
		   //判断是否有回复数据
		   xhr.onreadystatechange=function(){
		   	if(xhr.readyState==4&&xhr.status==200){
		   	 var Class=xhr.responseText;
	   		 Class=JSON.parse(Class);
	   		 var html=template('classify',{Class:Class});
		   	 var class_main_right=document.querySelector('.class_main_right');
		   	 class_main_right.innerHTML=html;
		      }
		  }
		</script>
	</body>
</html>
