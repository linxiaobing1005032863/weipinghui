<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>cart</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/cart.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/cart.js" ></script>
	</head>
	<body>
		<div class="container">
			<!-----------------头部开始----------------------->
			<header class="cart_header">
				<div class="cart_head clearfix">
					<div class="cart_head_top">
						<a href="index.html"><img src="img/cart/back.png"></a>
						<span>结算</span>
						<div class="Timedown">
							    <span>0</span>
                                <span>0</span>
                                <span>:</span>
                                <span>0</span>
                                <span>0</span>
						</div>
					</div>
					<p class="cart_head_con  clearfix">
						<span>
							<img src="img/cart/money.PNG">
						</span>
						<i>您正在安全购物环境中，请放心购买</i>
					</p>
					<div class="cart_head_down">
						<a href="javacript:;">
							<span>设置收货地址</span>
							<span><img src="img/cart/forward.png"></span>
						</a>
					</div>
				</div>
				<div class="chuback"></div>
			</header>
			<!-----------------头部结束----------------------->
			
			<!-----------------主体开始----------------------->
			<main class="cart_main">
				<div class="cart_main_box">
					<div class="cart_information">
						<div class="cart_infor_box clearfix">
							<p class="infor_box_title">唯品会发货</p>
							<div class="cart_infor clearfix">
								<a herf="javascript:;" class="cart_infor_left"><img src="img/classify/classify10.jpg"></a>
								<div class="cart_infor_con">
									<p class="infor_con_top">
										<span>小号眼镜刷</span>
										<span>美妆热卖排行榜</span>
										<span>均码</span>
									</p>
									<div class="change_num  clearfix">
		                                <span>-</span>
		                                <input type="text" value="1" />
		                                <span>+</span>
                                    </div>
								</div>
								<div class="cart_infor_right">
									<span>￥<i>12</i></span>
									<input type="button" value="X" class="delect">
								</div>
								
							</div>
							<div class="cart_infor clearfix">
								<a herf="javascript:;" class="cart_infor_left"><img src="img/classify/classify10.jpg"></a>
								<div class="cart_infor_con">
									<p class="infor_con_top">
										<span>小号眼镜刷</span>
										<span>美妆热卖排行榜</span>
										<span>均码</span>
									</p>
									<div class="change_num  clearfix">
		                                <span>-</span>
		                                <input type="text" value="1" />
		                                <span>+</span>
                                    </div>
								</div>
								<div class="cart_infor_right">
									<span>￥<i>12</i></span>
									<input type="button" value="X" class="delect">
								</div>
								
							</div>
							
							<div class="infor_box_down clearfix">
								    <span class="result">
										￥<i class="ii">12</i>
									</span>
									<span>
										<i><img src="img/cart/splogo.PNG"></i>
										已享受新会员专享全场单件免邮
									</span>
									
								</div>
						</div>
						
					<div class="cart_zon">
						<div class="cart_use">
							<a href="javascript:;">
							    <span>使用礼品劵</span>
							    <span><img src="img/cart/forw.PNG"></span>
							</a>
						</div>
						<div class="cort_money_box">
							<p class="money_box_top  clearfix">
								
									<span>订单金额</span>
									<span>￥<i>12</i></span>
								
							</p>
							<p class="money_box_down  clearfix">
								    <span>商品总金额</span>
									<span>￥<i>12</i></span>
							</p>
						</div>
					</div>
				</div>
			</div>
			</main>
			<div class="mask">
		        <div class="weip_confirm">
		            <h3>您确定要删除这个商品吗？</h3>
		            <div>
		                <a href="javascript:;" class="cancel">取消</a>
		                <a href="javascript:;" class="yes">确定</a>
		            </div>
		        </div>
		    </div>
			<!-----------------主体结束----------------------->
			<!-----------------尾部开始----------------------->
			<footer class="cart_footer">
				<div class="cart_foot">
					<p>还需支付:<span>￥<i>12</i></span></p>
					<ul>
						<li><a href="javascript:;">货到付款</a></li>
						<li><a href="javascript:;">在线支付</a></li>
						
					</ul>
				</div>
			</footer>
			<!-----------------尾部结束----------------------->
		</div>
	</body>
</html>
